name: Check Lint With Stylua
on:
  push:
    paths:
      - "**.lua"
jobs:
  check_code_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version: latest
          args: --check .
