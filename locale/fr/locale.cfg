map_info=	[font=default-large-bold]- - B  I  T  E  R       B  A  T  T  L  E  S - -[/font]	\n\n Créé par [color=pink]Comfy <3 [/color] |  Maintenue par [color=pink]la communauté FreeBB[/color]. \n [font=heading-3]Rejoignez-nous sur [color=purple]Discord[/color]: https://discord.com/invite/hAYW3K7J2A [/font]     (**Lien simple à cliquer sur biterbattles.org)\n\n[color=acid]Nouveau sur le jeu?[/color] On conseille de jouer seul pendant au moins 50-100 heures, ou jusqu'à l'automatisation de [item=chemical-science-pack], pour profiter au maximum de votre expérience sur BB. \nN'hésitez pas à [color=pink]observer[/color] ou lire un des [color=pink]guides épinglés[/color] sur [color=purple]Discord[/color] dans le channel [color=purple]#bb-learn[/color] . N'hésitez pas à poser des questions et à écouter les conseils des joueurs plus expérimentés.\n\n[font=default-large-semibold][color=acid]O b j e c t i f [/color][/font]\n\n[font=scenario-message-dialog]Vous amassez secrètement des [item=raw-fish] dans le [item=rocket-silo]. Protégez vos poissons des [entity=behemoth-biter].\nGagnez contre l'autre équipe en envoyant des flacons de science pour rendre plus fort leurs [entity=behemoth-biter].\nLe dernier [item=rocket-silo] survivant remporte la partie![/font]\n\n[font=default-large-semibold][color=acid]St a t i s t i q u e s  d e s  b i t e r s[/color][/font]\n\n[font=scenario-message-dialog]Envoyer de la [item=automation-science-pack] augmente ces 2 stats importantes que vous pouvez voir dans le menu [entity=big-biter] \n\n[color=pink]E V O   [/color]\n[/font]  *  Détermines le type de biters qui attaque votre base\n  *  Traduit approximativement par: 17% = [entity=medium-biter]  |  50% = [entity=big-biter]  |  90% = [entity=behemoth-biter]\n  *  Peut augmenter au dessus de 100%, ce qui débloque des modifieurs de fin de partie, donnant aux biters plus de vie et de dégats.\n\n[font=scenario-message-dialog][color=pink]M E N A C E (T H R E A T)   [/color][/font]\n  *    Provoque les attaques de biters. Est diminué quand les biters sont tués.\n  *    Une valeur de menace élevé génère des plus grosses attaques. Une valeur de 0 ou moins arrête les attaques.\n  *    Envoyer de la [item=automation-science-pack] augmente la menace passive de manière permanente, ainsi qu'une menace unique instantanée.\n\n[font=default-large-semibold][color=acid]N o t e s   a d d i t i o n n e l l e s[/color][/font]\n\n  *    Pour envoyer [item=space-science-pack] de votre inventaire, cliquer sur le menu [entity=big-biter] et cliquer sur le flacon de science approprié. Vous pouvez aussi envoyer un [item=raw-fish] pour espionner l'autre équipe.\n  *    Il n'y a pas de combat direct (pvp).\n  *    La rivière horizontale est immunisée au [item=landfill] .\n  *    Les robots de constructions ne peuvent pas construire du côté de l'équipe adversaire.\n  *    La map est la même pour les 2 côtés afin de fournir une compétition juste.\n  *    Il n'y a pas de  [entity=biter-spawner] à l'ouest et est, ne pas hésiter à s'étendre et à faire des outposts\n  *    Il y a un nombre infini de  [entity=biter-spawner] au sud et au nord.\n\n[font=default-large-semibold][color=acid]R è g l es     e t     R e c o m m a n d a t i o n s[/color][/font]\n\n  *    [color=pink]Les règles du jeu sont détaillées et disponibles sur discord[/color], mais voici les plus importantes :\n        - Ne pas faire plusieurs lignes de tourelles lance-flammes(flamers) qui se chevauchent.\n        -Ne pas attaquer l'autre côté peu importe la manière, à moins qu'il ne s'agisse d'un évènement spécial. \n        - Pas de: sabotage (griefing), exploitation de bugs, langage inapproprié, discrimination, politique, tir ami, comportement toxique, usurpation d'identité.\n        - Soyez tolérants et gentils avec les autres joueurs. C'est un jeu, amusons-nous tous ensemble ! \n  *    [color=pink] Recommandations supplémentaires[/color]\n            - Demandez avant de rejoindre un outpost\n            - Demandez avant de changer/supprimer une grosse partie d'une base\n            - Ne pas utiliser tout le fer pour [item=firearm-magazine]\n            - Evitez les [item=fast-transport-belt], à moins d'être certain de leurs utilité\n            - Ne pas donner des [item=repair-pack] aux robots volants(bots)