map_info=	[font=default-large-bold]- - B  I  T  E  R       B  A  T  T  L  E  S - -    虫  虫  大  作  战[/font]	\n\n 由 [color=pink]Comfy <3 [/color]制作|[color=pink]FreeBB community[/color]负责维护。\n [font=heading-3]欢迎加入我们的 [color=purple]Discord[/color]: https://discord.com/invite/hAYW3K7J2A [/font]     (**在biterbattles.org网站上更容易点击)\n\n[color=acid]第一次玩?[/color] 我们建议在原版游戏中单人游玩50-100小时, 或者自己成功地自动化生产了[item=chemical-science-pack],来获得更好的虫虫大作战游戏体验。 \n请随意[color=pink]观战[/color]或者阅读 [color=pink]固定的游戏指南[/color]。你可以在[color=purple]Discord[/color]的[color=purple]#bb-learn[/color]频道找到更多游戏介绍。 不要犹豫向老手请教问题或寻求建议。\n\n[font=default-large-semibold][color=acid]目标[/color][/font]\n[font=scenario-message-dialog]你在[item=rocket-silo]中偷偷囤积了大量[item=raw-fish]。保护你的鱼免受[entity=behemoth-biter]的伤害。\n通过发送科技瓶促进另一支队伍的[entity=behemoth-biter]变强，击败对手。\n最后存活的 [item=rocket-silo] 队伍取得胜利！[/font]\n\n[font=default-large-semibold][color=acid]虫族数据[/color][/font]\n[font=scenario-message-dialog]投喂 [item=automation-science-pack] 可以增加两项重要数据，你可以在 [entity=big-biter] 菜单中查看\n\n[color=pink]E V O   [/color]\n[/font]  *  类似原版的进化值，决定哪些类型的虫子攻击你的基地\n  *  大致转换为: 17% = [entity=medium-biter]  |  50% = [entity=big-biter]  |  90% = [entity=behemoth-biter]\n  *  可以超过 100% 并且解锁残局修正，增加虫子的伤害和生命值\n\n[font=scenario-message-dialog][color=pink]T H R E A T   [/color][/font]\n  *    威胁值：引起虫子攻击，当虫子被杀死时减少。\n  *    高威胁值会导致更猛烈的进攻，零或以下的值不会产生任何进攻。\n  *    喂食会产生永久持续的“威胁收入”（也称为被动威胁），并会产生即时威胁(立刻增加威胁值)。\n\n[font=default-large-semibold][color=acid]地图提示[/color][/font]\n  *    想要从你的背包发送 [item=space-science-pack] , 请先点击 [entity=big-biter] 菜单并且点击相应的科技包图标。 你还可以点击 [item=raw-fish] 来派一个间谍监视对方。\n  *    此场景没有直接 pvp 战斗。\n  *    中间的河道免疫[item=landfill] \n  *    建设机器人不能穿越河道。\n  *    地图镜像提供公平竞争。\n  *    东西方向没有 [entity=biter-spawner] ，请随意扩展和建设分基地。\n  *    南北方向有近乎无限的 [entity=biter-spawner] 请谨慎行事。\n\n[font=default-large-semibold][color=acid]规则与建议[/color][/font]\n  *    [color=pink]详细规则请移步 discord[/color], 这里有一些重要的：\n        - 不要使用多行重叠的火焰塔（产生大量伤害计算过程，会导致服务器卡顿）。\n        - 除非特殊游戏另有规定，否则不得以任何方式攻击对方。 \n        - 不要捣乱、BUG滥用、粗俗语言、歧视、政治、团队杀戮、有毒行为、模仿玩家。\n        - 对其他玩家宽容和友善。这只是一个游戏，大家都是来寻开心的，享受游戏！ \n  *    [color=pink]以下是针对游戏玩法的建议[/color]\n            - 在加入分基地前请先张口获得许可\n            - 在移除或更改较大规模产线之前请询问许可\n            - 不要把所有铁板花在 [item=firearm-magazine] 上\n            - 避免使用 [item=fast-transport-belt], 除非你知道你在做什么\n            - 不要给机器人 [item=repair-pack]\n\n 地图如有更新汉化不及时请进群联系[color=yellow]dwightkung[/color]：635689914
