[mountain_fortress]
map_info_main_caption=M O U N T A I N    F O R T R E S S
map_info_sub_caption=… diggy diggy choo choo …
map_info_text=Die Beißer haben den Duft von Fisch im Güterwaggon gefangen.\nBringe den Zug inmitten des Berges und beschütze ihn so lange wie nur möglich!\nDies wird jedoch keine leichte Aufgabe sein,\nda die Stärke und Menge der Beißer im Laufe der Zeit steigt.\n\nZusätzlich fällt der Boden im Süden mit der Zeit zusammen.\nSteinziegel, Beton und andere feste Kacheln können die Stabilität des Bodens erhöhen.\n\nJe Tiefer du in den Berg eintauchst, auf desto bessere Schätze, aber auch größere Gefahren triffst du.\nBergbauproduktivitätsforschung wird deine Bergbauausrüstung verstärken,\ndeine Spitzhacke verbessern und die Größe deines Rucksacks erhöhen.\n\nBeim Graben wirst du auf unüberquerbare dunkle Schluchten und Flüsse stoßen.\nEiniges an Sprengstoff könnte Teile der Decke zerbrechen, diese Leere füllen und so neue Wege schaffen.\nAlles, was gebraucht wird, ist ein Behälter und ein gut gezielter Schuss.\n\nIm Waggon findest du möglicherweise einige Versorgungsgüter.\nViel Glück auf deiner Reise!

