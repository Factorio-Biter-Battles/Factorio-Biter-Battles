[biter_battles]
map_info= Deine Aufgabe ist es, das Raketensilo deines Teams zu verteidigen und das gegnerische Team zu besiegen.\n	Füttere die gegnerischen Beißer mit Wissenschaftspaketen, um die Stärke dieser zu erhöhen.\n	Hochwertigere Forschung führt zu besseren Ergebnissen.\n\n	Es gibt kein direktes PvP.\n	Der horizontale Grenzfluss in der Mitte kann nicht mit Landaufschüttungen aufgefüllt werden.\n	Bauroboter können nicht auf feindliches Territorium Objekte konstruieren.\n	Um ein faires Duell zwischen den Teams zu ermöglichen, ist die zufällige Karte auf die andere Seite gespielt.\n\n	Im Westen und Osten gibt es im Gegensatz zum Norden und Süden keine Beißerneste,\n	was Platz für Fabriken und Außenposten macht.\n\n	Die Evolution der Beißer steigt nicht durch Umweltverschmutzung oder Zerstörung.\n	AUSSCHLIEẞLICH das Füttern erhöht die Stärke der Beißer und leitet so dein Team zum Sieg.\n\n	Die GUI hält zwei verschiedene Hauptstatistiken über die Beißer beider Teams bereit.\n\n	    — EVOLUTION —\n	    Die Evolution der Beißer, die sich bei der Fütterung erhöht.\n	    Diese kann 100 % überschreiten und Modifikatoren für das spätere Spiel freischalten,\n	    was zu verstärktem Schaden und erhöhtem Leben führt.\n\n	    — BEDROHUNG —\n     Bringt die Beißer zum Angreifen und sinkt, wenn diese getötet werden.\n	    Das Füttern erzeugt permanentes „Bedrohungseinkommen“ sowie sofortige Bedrohung.\n	    Ein hoher Bedrohungswert verursacht große Angriffe.\n	    Werte unter 1 führen zu keinen Angriffen.

[desert_oasis]
map_info_main_caption=— Desert Oasis —
map_info_sub_caption=Überleben im trockenen Sand.
map_info_text=Dies ist eine rauhe Welt, die Hitze ist unerträglich und der Sand ist scharf wie Diamanten.\nBleibe hydriert und frisch, indem du Wasser aus einem Teich oder Fass trinkst.\n\nWir werden nicht versuchen, ohne ein geeignetes Fahrzeug zu reisen.\nAußerhalb der Oase sind viele Baufundamente nicht möglich.\nEisenbahnen sollten aber trotzdem möglich sein.\n\nZum Glück hat das Feuchtigkeitsmessmodul des Schiffes den Absturz überlebt.\nEs könnte nützlich werden!

[fish_defender]
map_info_main_caption=— Fish Defender —
map_info_sub_caption=*blb blubby blub*
map_info_text=Die Beißer haben den Duft von Fisch im Markt gefangen.\nVerteidige sie so lange wie möglich!\nDies wird jedoch keine einfache Aufgabe,\nda die Stärke und Resistenz der Beißer mit der Zeit steigt.\n\nDein ultimatives Ziel ist es, alle Fische auf den Katzenplaneten zu evakuieren!\nLege sie in die Raketenfracht und schieße sie in den Weltraum.\nKeine Sorge, du wirst immer noch Weltraumwissenschaften bekommen.\n\nDer Markt nimmt herzlichst jede Münze entgegen, die du möglicherweise findest.\nZusätzliche Geschütz‐Slots sowie mehrere einzigartige Verbesserungen sind dort verfügbar.\nDas Erforschen des Panzers wird die Artillerietechnologie frühzeitig freischalten.\nJeder Behälter, der gefährliche Gütern wie Munition, Granaten oder Fässern enthält,\nverursacht schwere Explosionen bei der Zerstörung.\nVielleicht kann dies als euer Vorteil genutzt werden.
